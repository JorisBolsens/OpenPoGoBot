sudo: false
language: python
cache: pip
python:
- '2.7'
- '3.5'
addons:
  apt:
    packages:
    - protobuf-compiler
    - protobuf-c-compiler
    - python-protobuf
install:
- pip install -r requirements.txt
- pip install pylint
script:
- pylint -j 2 pokecli.py pokemongo_bot
- python pokecli.py --auth-service=google --username=$POGO_GOOGLE_USERNAME --password=$POGO_GOOGLE_PASSWORD --location=40.782613,-73.9752687 --mode=all --walk=4 & PID=$!
- sleep 300
- kill -HUP $PID
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
